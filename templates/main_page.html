<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryonics - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background Video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Page Title */
        .page-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Register Box */
        .register-container {
            position: absolute;
            top: 37px;
            left: 20px;
            width: 320px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .register-container h2 {
            color: white;
            font-size: 22px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* Input Fields */
        .input-box {
            width: 100%;
            margin-bottom: 12px;
        }

        .input-box input, .input-box select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
            font-weight: 300;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 10px;
            background: black;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #168F44;
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src = "{{ url_for('static', filename='other/background.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Register Form -->
    <div class="register-container">
        <h2>Welcome, Parent</h2>
        <!-- Baby Username -->
        <div class="input-box">
            <input type="text" id="username" placeholder="Username for the Child" required>
        </div>
        <!-- Baby's Full Name -->
        <div class="input-box">
            <input type="text" id="childName" placeholder="Child's Full Name" required>
        </div>
        <!-- Email Input -->
        <div class="input-box">
            <input type="email" placeholder="Email" required>
        </div>
        <!-- Password Input -->
        <div class="input-box">
            <input type="password" placeholder="Password" required>
        </div>
        <!-- Baby Birth Details -->
        <div class="input-box">
            <input type="date" id="dob" placeholder="Date of Birth" required>
        </div>
        <div class="input-box">
            <input type="text" id="birthplace" placeholder="Birth Place" required>
        </div>
        <!-- Baby Weight -->
        <div class="input-box">
            <input type="number" id="weight" placeholder="Weight (in grams)" required>
        </div>
        <!-- Baby Blood Group -->
        <div class="input-box">
            <input type="text" id="bloodGroup" placeholder="Blood Group" required>
        </div>
        <!-- Baby Gender -->
        <div class="input-box">
            <select id="gender" required>
                <option value="" disabled selected>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <!-- Baby's Address -->
        <div class="input-box">
            <input type="text" id="address" placeholder="Address" required>
        </div>
        <a href="{{ url_for('sub_page') }}">
            <button class="btn">Sign Up</button>
        </a>
        
        
    </div>


</body>
</html>
